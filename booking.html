<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>레스토랑 예약</title>
</head>
<body>
    <h3>레스토랑 예약하기</h3>
    <hr>
    <form>
        <fieldset>
            <legend>예약자 정보</legend>
            <label for=reservation> 예약자:</label>
            <input type="text" id=reservation><br>
            <label for="tel">휴대폰:
                <input type="tel" id="tel" placeholder="01*-000*-0000" pattern="[0-9]{3,4}-[0-9]{3,4}-[0-9]{4}"></label><br>
            <label for=reservedNum>예약인원:</label>
            <select name="reservedNum" id="reservedNum">
                <option value="two">2명</option>
                <option value="three">3명</option>
                <option value="four" selected>4명</option>
                <option value="five">5명</option>
                <option value="six">6명</option>
                <option value="seven">7명</option>
                <option value="eight">8명</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>일자 선택 및 시간 선택</legend>
            <label for="date">날짜 :</label>
            <input type="date" id="date" name="date" value="2021-10-01"><br>
            <label for="time">시간 :</label>
            <input type="time" id="time" name="time" value="18:00"><br>
            <label for="buildings">위치 :</label>
            <label>본관<input type="radio" id="buildings" name="building" value="1" checked></label>
            <label>별관<input type="radio" id="buildings" name="building" value="2"></label><br>
            <label for="option">옵션 :</label>
            <label><input type="checkbox" id="option" value="3">단독룸</label>
            <label><input type="checkbox" id="option" value="4">아기의자</label>
            <label><input type="checkbox" id="option" value="5">채식요리</label>
        </fieldset>
        <br>
        <input type="submit" value="예약">
        <input type="submit" value="취소">
    </form>
</body>
</html>
