<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>컬러 테이블</title>
  <style>
    table {
      text-align: center;
    }
  </style>
</head>

<body>
  <table border="1" width="250" height="150">
    <script>
      var arr = new Array(['1-1', '1-2', '1-3', '1-4', '1-5'],
        ['2-1', '2-2', '2-3', '2-4', '2-5'],
        ['3-1', '3-2', '3-3', '3-4', '3-5']);

      function apply_color() {
        var row = document.getElementById("row").value; //행
        var calumn = document.getElementById("calumn").value; //열
        var color = document.getElementById("color").value; //컬러
        matrixNum = row + '-' + calumn;

        document.getElementById(matrixNum).style.backgroundColor = color;
      }

      document.write("<tr><td id=1-1>" + arr[0][0] + "</td><td id=1-2>" +
        arr[0][1] + "</td><td id=1-3>" +
        arr[0][2] + "</td><td id=1-4>" +
        arr[0][3] + "</td><td id=1-5>" +
        arr[0][4] + "</td></tr>");

      document.write("<tr><td id=2-1>" + arr[1][0] + "</td><td  id=2-2>" +
        arr[1][1] + "</td><td id=2-3>" +
        arr[1][2] + "</td><td id=2-4>" +
        arr[1][3] + "</td><td id=2-5>" +
        arr[1][4] + "</td></tr>");

      document.write("<tr><td id=3-1>" + arr[2][0] + "</td><td id=3-2>" +
        arr[2][1] + "</td><td id=3-3>" +
        arr[2][2] + "</td><td id=3-4>" +
        arr[2][3] + "</td><td id=3-5>" +
        arr[2][4] + "</td></tr>");
    </script>
  </table>
  <form>
    <br> 세로 <input type="text" id="row" size="3" /><br>
    가로 <input type="text" id="calumn" size="3" /><br>
    컬러 <input type="text" id="color" /><br>
    <br>
    <button type="button" onclick="apply_color();" id="submitcolor">
      컬러 적용
    </button>
  </form>
</body>

</html>
